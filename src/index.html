<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rozie Synopsis - Admin Dashboard</title>
    <base href="/" />
    <script>
      var global = global || window;
      var Buffer = Buffer || [];
      var process = process || {
        env: { DEBUG: undefined },
        version: [],
      };
    </script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-X98B15C2YG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-X98B15C2YG');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <style>
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader {
        border: 4px solid #e3eeff;
        border-top: 4px solid #534ad8;
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>
  <body id="index-body" class="mat-typography">
    <app-root>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </app-root>
  </body>
</html>
