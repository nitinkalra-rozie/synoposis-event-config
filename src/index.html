<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Synopsis for Events - Admin Dashboard</title>
  <base href="/">
  <script>
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: { DEBUG: undefined },
      version: []
    };
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    #hiddenVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      object-fit: cover; /* Ensure the video covers the area */
      opacity: 0; /* Make the video invisible */
      z-index: -1; /* Place the video behind other content */
    }
  </style>
</head>
<body>
  <app-root>
    <div class="loader"></div>
  </app-root>
  <video id="hiddenVideo" autoplay muted></video>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var video = document.getElementById('hiddenVideo');
      if (video) {
        video.play().catch(function (error) {
          console.error('Error playing video:', error);
        });
      }
    });
  </script>
</body>
</html>
