<app-top-bar></app-top-bar>
<div class="main-content">
  <app-event-controls [eventNames]="eventNames" [postData]="postData" [themeOptions]="themeOptions"
    (onUpdatePostData)="updatePostData($event)" (onReset)="handleReset()"
    [transcriptTimeOut]="transcriptTimeOut"></app-event-controls>
  <div class="session-wrapper">
    <app-session-content [eventDaysProp]="eventDays" [sessionTitlesProp]="sessionTitles" [eventControls]="postData" [selectedTheme]="postData.theme"></app-session-content>
  </div>
</div>
