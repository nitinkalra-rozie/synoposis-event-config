<div class="event-content">
  <div class="content-header">
    <div class="header-text">Event Controls</div>
    <div class="reset-button" (click)="handleResetClick()">
      <img class="arrow-down" src="assets/v2-icons/refresh.svg" alt="" />
      <div class="button-text">Reset to Default</div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="select-event-wrapper">
      <app-main-drop-down [selectedValue]="[postData?.eventName]" dropdownTitle="Select Event"
        [dropdownContent]="eventNames"
        [disabled]="true"
        (onDropdownSelect)="handleDropdownSelect($event, PostDataEnum.eventName)"></app-main-drop-down>
    </div>
    <div class="select-theme-wrapper">
      <app-main-drop-down (onDropdownSelect)="handleDropdownSelect($event, PostDataEnum.theme)"
        [selectedValue]="[postData?.theme]" [dropdownContent]="themeOptions"
        dropdownTitle="Select Theme"></app-main-drop-down>
    </div>

        dropdownTitle="Time Window for Real-time Session Insights" [dropdownContent]="timeWindows"></app-main-drop-down>
    </div>
    <div class="session-insights-wrapper">

        (onDropdownSelect)="handleDropdownSelect($event, 'TransitionTimes')"

    </div> -->
