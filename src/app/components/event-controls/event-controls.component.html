<div class="event-content">
  <div
    class="content-wrapper"
    [ngClass]="{
      'sidebar-expanded': rightSidebarState() === RightSidebarState.Expanded,
      'sidebar-collapsed': rightSidebarState() === RightSidebarState.Collapsed,
    }">
    <app-main-drop-down
      [disabled]="true"
      [dropdownContent]="eventNames"
      [selectedValue]="[postData?.eventName]"
      (onDropdownSelect)="handleDropdownSelect($event, PostDataEnum.EventName)"
      dropdownTitle="Select Event"></app-main-drop-down>

    <app-syn-multi-select
      [options]="eventDays()"
      (optionSelected)="onEventDaysSelect($event)"
      label="Select Days"></app-syn-multi-select>

    <app-syn-multi-select
      [options]="eventTracks()"
      (optionSelected)="onEventTracksSelect($event)"
      label="Select Track"></app-syn-multi-select>
