<div class="stream-mic-icon">
  <div class="img-wrapper">
    @if (!isStreaming) {
      <img
        (click)="startRecording()"
        alt=""
        src="../../../assets/mic_mute_icon.svg"
        title="click to start stream" />
    }
    @if (isStreaming) {
      <img
        (click)="closeSocket()"
        alt=""
        src="../../../assets/mic_icon.svg"
        title="click to stop stream" />
    }
  </div>
</div>
<div class="transcription-output">
  {{ transcription }}
</div>
