<div class="stream-mic-icon">
  <div class="img-wrapper">
    @if (!isStreaming) {
      <img src="../../../assets/mic_mute_icon.svg" alt="" title="click to start stream" (click)="startRecording()">
    }
    @if (isStreaming) {
      <img src="../../../assets/mic_icon.svg" alt="" title="click to stop stream" (click)="closeSocket()">
    }
  </div>
</div>
<div class="transcription-output">
  {{ transcription }}
</div>
