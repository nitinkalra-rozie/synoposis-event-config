<div class="unauthorized-page">
  <div class="unauthorized-card">
    <div class="access-denied-icon">
      <mat-icon class="lock-icon" aria-label="Access Denied">lock</mat-icon>
    </div>

    <h1 class="access-denied-title">Access Denied</h1>
    <p class="primary-message">
      You don't have permission to access this page.
    </p>
    <p class="secondary-message">
      Please contact your administrator if you believe this is an error, or
      check your access permissions.
    </p>

    <div class="action-buttons">
      <button class="navigation-button navigation-button--primary" (click)="goToLogin()">
        <mat-icon class="button-icon" aria-label="Go to Login">login</mat-icon>
        Go to Login
      </button>
    </div>
  </div>
</div>
