<div class="layout-side-nav-container">
  <div class="side-nav-items">
    @if (userRoleRank() > 1) {
      <a
        matTooltipClass="tooltip-text-only-300"
        matTooltipPosition="after"
        class="menu-item"
        [matTooltip]="'Admin Dashboard'"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/admin"
        routerLinkActive="selected">
        <mat-icon svgIcon="syn:space_dashboard_outlined" />
      </a>
    }
    <!-- TODO:@later Use isAdminUser() as the necessity arises -->
    @if (userRoleRank() > 0) {
      <a
        matTooltipClass="tooltip-text-only-300"
        matTooltipPosition="after"
        class="menu-item"
        [matTooltip]="'Editorial Dashboard'"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/editorial"
        routerLinkActive="selected">
        <mat-icon>dashboard</mat-icon>
      </a>

      <a
        matTooltipClass="tooltip-text-only-300"
        matTooltipPosition="after"
        class="menu-item"
        [matTooltip]="'Generate PDF'"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/generate-report"
        routerLinkActive="selected">
        <mat-icon>description</mat-icon>
      </a>
    }

    @if (isSuperAdmin || isEventOrganizer) {
      <a
        matTooltipClass="tooltip-text-only-300"
        matTooltipPosition="after"
        class="menu-item"
        [matTooltip]="'Agenda'"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/agenda"
        routerLinkActive="selected">
        <mat-icon>event</mat-icon>
      </a>
    }
  </div>
</div>
