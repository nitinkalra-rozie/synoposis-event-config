<app-layout-main [showElevation]="false" title="Rozie Synopsis - AV Workspace">
  <div class="av-workspace-container">
    <nav
      mat-align-tabs="start"
      mat-stretch-tabs="false"
      mat-tab-nav-bar
      class="av-workspace-nav"
      [tabPanel]="tabPanel">
      @for (tabLink of displayedTabLinks(); track tabLink.value) {
      <a
        mat-tab-link
        [active]="activeTabLink() === tabLink.value"
        [routerLink]="[tabLink.value]"
        (click)="activeTabLink.set(tabLink.value)">
        {{tabLink.label}}
      </a>
      }
    </nav>
    <mat-tab-nav-panel #tabPanel>
      <router-outlet />
    </mat-tab-nav-panel>
  </div>
</app-layout-main>
