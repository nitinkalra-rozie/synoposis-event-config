<div class="card-container">
  <div class="img-container">
    <img alt="" src="assets/admin-screen/summary_screen.svg" />
  </div>
  <div class="card-footer">
    <p class="label">Daily Debriefs</p>
    <div class="toolbar">
      <app-syn-multi-select
        [options]="eventDays()"
        (optionSelected)="onEventDaysSelect($event)"
        label="Select Days"></app-syn-multi-select>
      <button class="btn-primary-white-small">Project to Screen</button>
    </div>
  </div>
</div>
