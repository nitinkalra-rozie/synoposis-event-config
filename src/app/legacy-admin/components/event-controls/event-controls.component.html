<div class="event-content">
  <div
    class="content-wrapper"
    [ngClass]="{
      'sidebar-expanded': rightSidebarState() === RightSidebarState.Expanded,
      'sidebar-collapsed': rightSidebarState() === RightSidebarState.Collapsed,
    }">
    @if (showEventSelectionDropdown()) {
      <app-syn-single-select
        [options]="eventNames()"
        [selectedOption]="selectedEvent()"
        [uiConfig]="{
          label: 'Select Event',
          isTriggerIconEnabled: true,
          searchFilerType: 'minimal',
        }"
        (optionSelected)="onEventSelect($event)"></app-syn-single-select>
    }

    <app-syn-single-select
      [options]="eventLocations()"
      [selectedOption]="selectedLocation()"
      [uiConfig]="{
        label: 'Select Stage',
        isTriggerIconEnabled: true,
        searchFilerType: 'minimal',
        placeholder: 'Select a stage',
      }"
      (optionSelected)="onEventLocationSelect($event)" />

  </div>
  <div class="auto-av-status-wrapper">
    @if (autoAvChecked | async) {
      <div class="auto-av-status">
        {{ 'autoav is running' | uppercase }}
      </div>
    }
  </div>
  <div class="toggle-wrapper">
    <label class="toggle-label">AutoAV</label>
    <mat-slide-toggle
      [checked]="autoAvChecked | async"
      [disabled]="!selectedEvent() || !selectedLocation()"
      (change)="onToggleChange($event)">
    </mat-slide-toggle>
