<div class="confirmation-dialog timezone-warning">
  <h2 mat-dialog-title>
    <mat-icon class="warning-icon">warning</mat-icon>
    {{ dialogData.title }}
  </h2>
  <mat-dialog-content>
    <div class="timezone-section">
      <mat-icon class="timezone-icon">schedule</mat-icon>
      <div>Timezone :</div>
      <mat-form-field class="timezone-dropdown" appearance="fill">
        <mat-label>Timezone</mat-label>
        <mat-select
          [(ngModel)]="selectedTimezone"
          (selectionChange)="updateTimezone()">
          <mat-form-field appearance="fill" style="width: 100%; margin: 8px 0">
            <input
              matInput
              class="search-timezone-input"
              [(ngModel)]="searchText"
              (ngModelChange)="filterTimezones()"
              placeholder="Search..." />
          </mat-form-field>
          @for (tz of filteredTimezones; track tz) {
            <mat-option [value]="tz.value">
              {{ tz.label }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="message-container">
      <p class="main-message">{{ dialogData.message }}</p>
      <p class="warning-message">{{ dialogData.warning }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="cancel-button" (click)="onCancel()">
      Cancel
    </button>
    <button mat-button class="confirm-button" (click)="onConfirm()">
      Update Timezone
    </button>
  </mat-dialog-actions>
</div>
