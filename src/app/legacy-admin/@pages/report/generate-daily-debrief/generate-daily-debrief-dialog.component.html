<div class="generate-debrief-dialog-container">
  <div class="generate-debrief-dialog-header">
    <h2 mat-dialog-title>Generate Daily Debrief</h2>
    <button mat-dialog-close mat-icon-button class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="generate-debrief-dialog-content">
    <div class="days-selection-container">
      <div class="selection-header">
        <span>Select Event Days ({{ selectedEventDays.length }} selected)</span>
        <div class="selection-actions">
          <button mat-button (click)="selectAll()" type="button">
            Select All
          </button>
          <button mat-button (click)="deselectAll()" type="button">
            Deselect All
          </button>
        </div>
      </div>
      <div class="search-container">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Search Event Days</mat-label>
          <input
            matInput
            [(ngModel)]="searchFilter"
            (ngModelChange)="filterDays()"
            placeholder="Type to search event days..." />
          <mat-icon matPrefix>search</mat-icon>
          @if (searchFilter) {
            <button
              mat-icon-button
              matSuffix
              (click)="clearSearch()"
              type="button">
              <mat-icon>clear</mat-icon>
            </button>
          }
        </mat-form-field>
      </div>
      <div class="days-list">
        @if (filteredDays.length === 0) {
          <div class="no-results">
            No event days found matching "{{ searchFilter }}"
          </div>
        } @else {
          @for (day of filteredDays; track day) {
            <mat-checkbox
              [(ngModel)]="selectedDaysMap[day]"
              (change)="updateSelectedDays()">
              {{ day }}
            </mat-checkbox>
          }
        }
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      [disabled]="selectedEventDays.length === 0"
      (click)="onGenerate()"
      color="primary">
      Generate ({{ selectedEventDays.length }})
    </button>
  </mat-dialog-actions>
</div>
