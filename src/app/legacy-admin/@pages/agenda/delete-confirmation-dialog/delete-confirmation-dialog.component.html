<h2 mat-dialog-title>
  @if (data.title) {
    {{ data.title }}
  } @else {
    Confirm Deletion
  }
</h2>
<mat-dialog-content>
  <div class="confirmation-content">
    <mat-icon class="warning-icon">warning</mat-icon>
    <p class="confirmation-message">{{ data.message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="confirm-button" (click)="onConfirm()" color="warn">
    Delete
  </button>
</mat-dialog-actions>
