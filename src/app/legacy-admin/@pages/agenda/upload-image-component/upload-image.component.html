<div class="image-section">
  <div class="image-preview" (click)="fileInput.click()">
    @if (isUploading) {
      <div class="upload-overlay">
        <div class="modern-loader">
          <div class="loader-spinner"></div>
          <div class="loader-text">Uploading...</div>
        </div>
      </div>
    }
    @if (speakerImage) {
      <img class="preview-image" [src]="speakerImage" alt="Speaker Image" />
    } @else {
      <div class="upload-prompt">
        <mat-icon class="upload-icon">cloud_upload</mat-icon>
        <div class="upload-instruction">Click to upload photo</div>
        <div class="upload-subtext">PNG or JPG (max 10MB)</div>
      </div>
    }
  </div>
  <input
    #fileInput
    (change)="onFileSelected($event)"
    accept="image/*"
    hidden
    type="file" />
  @if (speakerImage) {
    <div class="image-actions">
      <button
        mat-stroked-button
        class="remove-image-btn"
        (click)="onRemoveImage()"
        color="warn">
        Remove Image
      </button>
    </div>
  }
</div>
