<div class="side-nav-container">
  <div class="product-logo-mark-wrapper">
    <div class="product-logo-mark">
      <img
        alt="Rozie Synopsis Logo"
        src="../../../../../assets/side-nav/rozie-synopsis-logo-mark.svg" />
    </div>
  </div>

  <div class="nav-items">
    @for (tab of visibleTabs(); track tab.id) {
      <a
        matTooltipClass="tooltip-text-only-300"
        matTooltipPosition="after"
        class="menu-item"
        [matTooltip]="tab.label"
        [routerLink]="tab.route"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="selected">
        @if (tab.isSvg) {
          <mat-icon [svgIcon]="tab.icon"></mat-icon>
        } @else {
          <mat-icon>{{ tab.icon }}</mat-icon>
        }
      </a>
    }
  </div>
</div>
